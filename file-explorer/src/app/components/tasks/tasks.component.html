<div class="tasks-content">

  <table mat-table [dataSource]="tasks" class="tasks-table">

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let task">{{task.processID}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let task">
        <mat-chip-list>
          <mat-chip class="mat-chip-{{task.status}}">{{task.status}}</mat-chip>
        </mat-chip-list>
        
      </td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>
        Created
      </th>
      <td mat-cell *matCellDef="let task">
        {{task.created ? (task.created * 1000 | date:'medium') : '--'}}
      </td>
    </ng-container>

    <!-- started Column -->
    <ng-container matColumnDef="started">
      <th mat-header-cell *matHeaderCellDef>
        Started
      </th>
      <td mat-cell *matCellDef="let task">
        {{task.started ? (task.created * 1000 | date:'medium') : '--'}}
      </td>
    </ng-container>

    <!-- Finished Column -->
    <ng-container matColumnDef="finished">
      <th mat-header-cell *matHeaderCellDef>
        Finished
      </th>
      <td mat-cell *matCellDef="let task">
        {{task.finished ? (task.created * 1000 | date:'medium') : '--'}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let task; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
