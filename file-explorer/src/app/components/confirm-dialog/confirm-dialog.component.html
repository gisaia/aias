<h2 mat-dialog-title>{{title}} </h2>
<mat-dialog-content>
  <div>
    {{message}}
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" [color]="'primary'" [mat-dialog-close]="true">
    {{'Yes' | translate}}
  </button>
  <button mat-stroked-button [mat-dialog-close]="false">
    {{'No' | translate}}
  </button>
 
</mat-dialog-actions>
