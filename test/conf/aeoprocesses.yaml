ingesters:
  -
    name: theia
    class_name: extensions.aeoprocesses.ingest.drivers.impl.theia
    assets_dir: /tmp/aeoproc
    configuration:
      token_url: https://theia.cnes.fr/atdistrib/services/authenticate/
      login: ${THEIA_LOGIN}
      pwd: ${THEIA_PWD}
    priority: 3
  -
    name: geoeye
    class_name: extensions.aeoprocesses.ingest.drivers.impl.geoeye
    assets_dir: /tmp/aeoproc/geoeye
    configuration:
      root_directory: ${ROOT_DIRECTORY}
    priority: 2
  -
    name: dimap
    class_name: extensions.aeoprocesses.ingest.drivers.impl.dimap
    assets_dir: /tmp/aeoproc/dimap
    configuration:
      root_directory: ${ROOT_DIRECTORY}
    priority: 1
celery_broker_url: pyamqp://guest:guest@127.0.0.1:5672//
celery_result_backend: redis://127.0.0.1:6379/0
aeoprs_endpoint: http://127.0.0.1:8000
