name: Test AIAS

on: push

jobs:
  aias-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install test/requirements
      run: |
        pip install -r requirements.txt
    - name: Run  tests
      run: test/tests.sh
